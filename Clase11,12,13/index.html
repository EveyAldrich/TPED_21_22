<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galería</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>
    <header>
        <h1>Mi galería de anime</h1>
    </header>
    <section class="padre">

        <figure>
            <a href="Imgs/luffy-one-piece.jpg" target="_blank">
                <img alt="Imagen Luffy" src="Imgs/luffy-one-piece.jpg">
            </a>
            <figcaption>Monkey D. Luffy</figcaption>
            <div> Es el protagonista principal de la serie de manga y anime One Piece. Comió una fruta del diablo de tipo paramecia llamada fruta Gomu Gomu, que le convirtió en un hombre de goma.</div>
        </figure>
        
        <figure>
            <a href="Imgs/zoro-abj.jpg" target="_blank">
                <img alt="Imagen Zoro" src="Imgs/zoro-abj.jpg">
            </a>
            <figcaption>Zoro Ronoa</figcaption>
            <div> Es el combatiente de los Piratas de Sombrero de Paja, y uno de sus dos espadachines, así como un antiguo cazarrecompensas. </div>
        </figure>
        
        <figure>
            <a href="Imgs/sanji-one-piece.jpg" target="_blank">
                <img alt="Imagen Sanji" src="Imgs/sanji-one-piece.jpg">
            </a>
            <figcaption>Sanji Vinsmoke</figcaption>
            <div> Es el cocinero de los Piratas de Sombrero de Paja, el tercer hijo de la familia Vinsmoke y uno de los protagonistas principales del manga y anime de One Piece. </div>
        </figure>
        
        <figure>
            <a href="Imgs/maxresdefault.jpg" target="_blank">
                <img alt="Imagen Kaneki" src="Imgs/maxresdefault.jpg">
            </a>
            <figcaption>Ken Kaneki "Parche"</figcaption>
            <div> Personaje principal del anime Tokyo Ghoul.  </div>
        </figure> 
        
        <figure>
            <a href="Imgs/11c5bfd8ee270c0798c312ce7eba2731.jpg" target="_blank">
                <img alt="Imagen Ayato" src="Imgs/11c5bfd8ee270c0798c312ce7eba2731.jpg">
            </a>
            <figcaption>Ayuto Kimishira</figcaption>
            <div> Hermano de Touka Kimishira. Fundador del Aogiri junto con Kaneki y muchos otros ghouls más. </div>
        </figure>
        
        <figure>
            <a href="Imgs/kuzen.jpg" target="_blank">
                <img alt="Imagen Kuzen" src="Imgs/kuzen.jpg">
            </a>
            <figcaption>Kuzen El Búho""</figcaption>
            <div> El ghol más poderoso y buscado de todos los tiempos, su nombre como humano es Kuzen. </div>
        </figure>
        
        <figure>
            <a href="Imgs/kira.jpg" target="_blank">
                <img alt="Imagen Kira" src="Imgs/kira.jpg">
            </a>
            <figcaption>Light Yagami "Kira"</figcaption>
            <div> Personaje principal de Death Note. Su nombre como dios del nuevo mundo es Kira. </div>
        </figure> 
        
        <figure>
            <a href="Imgs/L.jpg" target="_blank">
                <img alt="Imagen L" src="Imgs/L.jpg">
            </a>
            <figcaption>L</figcaption>
            <p>Ayudante de la policía y "antagonista" de la historia. Su principal enemigo es Kira.</p>
        </figure>
        
        <figure>
            <a href="Imgs/ryuk.jpeg" target="_blank">
                <img alt="Imagen Ryuk" src="Imgs/ryuk.jpeg">
            </a>
            <figcaption>Ryuk Shinigami</figcaption>
            <div> Ryuk, el shinigami que acompaña a Kira en sus proceso de convertirse en el dios del nuevo mundo. </div>
        </figure>
    </section>

</body>

</html>
