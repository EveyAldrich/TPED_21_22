<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Tipografía</title>
        
        
        <link rel="stylesheet" href="estilos.css">
       
    </head>
    <body>
        <br>
        <br>
        <header>
            Galería de tipografías
        </header>

        <section class="padre">

            <figure>
                <div id="caja1">
                    <h1> RALEWAY </h1>
                    <img src="icons/code_black_24dp.svg"> <br>
                    Es el año 1968. Es un jueves. Es Noviembre. Es Madrid. 
                    Un joven palestino, obligado a emigrar por la irrespirable 
                    situación de su país, camina perdido por la Puerta del Sol. 
                    Pregunta a varias personas que lo acaban dando por imposible 
                    al no entender ni una sola palabra de lo que dice. No se rinde. 
                    Necesita ayuda y… “bingo”, la recibe en forma de mujer: una 
                    chica de Soria, bastante guapa, algo mayor que él, vestida con 
                    una falda demasiado corta para el frío reinante. Debe de ser 
                    una de las doscientas personas de todo Madrid que dominan el 
                    inglés, todo un milagro en esos años. En no más de dos minutos, 
                    ella le explica cómo ir a Malasaña, con el desenfado que la caracteriza.
                </div>
            </figure>
            
            <figure>
                <div id="caja2">
                    <h1> PLUS 1 CODE </h1>
                    <img src="icons/fingerprint_black_24dp.svg"> <br>
                    Él, realmente agradecido, escucha y se despide 
                    con una preciosa sonrisa. Es encantador. Ella también. 
                    Lo son tanto que él, sensible por naturaleza, siente una 
                    punzada de vacío al verla marcharse y decide lo que ni 
                    tú ni yo nos atreveríamos a hacer en un país extranjero: 
                    seguirla. Necesita saber algo más sobre esa mujer. 
                    Así que, mientras nuestra muchacha enfila la calle 
                    Preciados hacia Callao, él se sitúa unos metros por 
                    detrás, siguiendo, algo confuso, la estela de su falda. 
                    Titubea nuestro joven, sin tener muy claro cómo volver a 
                    abordarla ni qué excusa esgrimir. 
                </div>
            </figure>
            
            <figure>
                <div id="caja3">
                    <h1> PLAYFAIR DISPLAY </h1>
                    <img src="icons/pending_actions_black_24dp.svg"> <br>
                    Son los trescientos veinte metros más largos e inciertos de su corta 
                    existencia, cuatro minutos donde cabe toda una vida. Justo antes 
                    de que ella sea engullida por la boca del metro, él decide acercarse, 
                    sabedor de que es su única oportunidad. No tiene ni idea de qué 
                    decir, pero aun así actúa. Sin calentamiento de ningún tipo, 
                    le pide el teléfono. Ella, confusa también, duda unos segundos, 
                    le pregunta para qué lo quiere y de dónde es, con ese acento raro. 
                    Él responde, tímido, que ha venido para estudiar desde Palestina y que, 
                    al no conocer a nadie en la ciudad, le vendría bien alguien 
                    con quien charlar, que lo sacara a pasear algún día. 
                </div>
            </figure>
            
            <figure>
                <div id="caja4">
                    <h1> INCONSOLATA </h1>
                    <img src="icons/account_circle_black_24dp.svg"> <br>
                    Al tenerla delante, no se puede creer que haya sido capaz de hacer algo 
                    semejante.  Le late el corazón en todo el cuerpo, suda por los nervios 
                    como cuando corría delante de los tanques israelíes allá en 
                    su tierra. La espera se le hace eterna. Madrid entero contiene 
                    la respiración tras la pregunta del chico, el cielo es un chicle 
                    azul suspendido. Ella piensa en lo extraño de la situación, pero 
                    no hay brusquedad de ningún tipo en esa propuesta, más bien al 
                    contrario. 
                </div>
            </figure> 
            
            <figure>
                <div id="caja5">
                    <h1> BARLOW </h1>
                    <img src="icons/pets_black_24dp.svg"> <br>
                    La voz del chico es suave y cálida y ella se sonríe 
                    por dentro al sentirlo tan inseguro.
                    Ella, intuitiva desde siempre, de golpe, percibe algo 
                    familiar, algo que le dice que no tema. Es como si entre 
                    los dos se colara algo así como el destino, la eternidad o 
                    el porvenir con su barba blanca y sus sabias palabras. 
                <div>  
            </figure>
    
            <figure>
                <div id="caja6">
                    <h1> SOURCE CODE PRO </h1>
                    <img src="icons/settings_black_24dp.svg"> <br>
                    Por eso accede y le da su número. Se lo escribe con su hermosa 
                    caligrafía en un papel de su agenda, sintiendo una bonita 
                    mezcla de halago y vértigo, pues fue educada en una época 
                    incierta de nuestra España, en la que las mujeres tenían que 
                    andar con ojo de con quién se juntaban.
                </div>
            </figure>
            
            <figure>
                <div id="caja7">
                    <h1> DANCING SCRIPT </h1>
                    <img src="icons/thumb_up_black_24dp.svg"> <br>
                    Realmente no sabe si hace lo correcto, pero de algún 
                    modo lo sabe e ignora toda amenaza, porque el joven árabe, 
                    que sorprendentemente tiene los ojos de un llamativo color 
                    azul celeste, desprende una luz y un encanto inauditos. Se 
                    despiden sonrientes, con un hasta luego, te llamaré. Son bellos y 
                    encantadores, demasiado puros para ser de verdad. 
                </div>        
            </figure> 
            
            <figure>
                <div id="caja8">
                    <h1> YANONE KAFFEESATZ </h1>
                    <img src="icons/trending_up_black_24dp.svg"> <br>
                    Como os decía, en esos cuatro minutos cabe una vida, o en 
                    este caso dos: la mía y la de mi hermano, porque ese joven 
                    del que os hablo es mi padre y esa muchacha, mi madre. No 
                    podría decir el número, pero es incalculable la cantidad 
                    de veces que he pensado en esos cuatro minutos, en mi padre 
                    recién llegado de Palestina, con dieciocho, caminando tras mi 
                    madre, y en ella dándole su número, para siempre. 
                </div>    
            </figure>
            
            <figure>
                <div id="caja9">
                    <h1> NOTO SERIF </h1>
                    <img src="icons/verified_user_black_24dp.svg"> <br>
                    Me sigo emocionando al revivirlo en mi imaginación, y
                     al mismo tiempo, cada vez que viajo hasta allí, 
                     siento una punzada de angustia al pensar qué hubiera 
                     sido si esa joven chica de la falda corta no le hubiera 
                    querido dar su teléfono a ese chico árabe que la siguió 
                    desde la Puerta del Sol hasta la Plaza de Callao, una 
                    tarde de Noviembre de 1968, haciendo real la más bella 
                    historia de amor que Madrid jamás haya vivido en toda 
                    su larga y deliciosa vida.
                </div>
            </figure>
        </section>
    </body>
</html>
